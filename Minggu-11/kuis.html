<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kuis</title>
</head>
<body>
    <h2>Data Nama Mahasiswa</h2>
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" placeholder="Input Nama MHS" id="tambahNama">
        <input type="submit" value="+">
    </form>
    <div id="counter">
        <!-- Dinamis menggunakan Javascript -->
    </div>
    <table border="1">
        <thead>
            <tr><td>Daftar Nama</td></tr>
        </thead>
        <tbody id="daftarNama">
             <!-- Dinamis menggunakan Javascript -->
        </tbody>
    </table>
    <script>
        var app = new function(){
            this.el = document.getElementById('daftarNama');
            this.mhs = ["Yunus", "Amar", "Ifall", "Mirza"];

            this.barisAll = function(){
                var data = '';
                if(this.mhs.length > 0){
                    for(i=0; i < this.mhs.length; i++){
                        data += '<tr>';
                        data += '<td>' + this.mhs[i] + '</td>';
                        data += '</tr>';
                    }
                }
                this.Count(this.mhs.length)
                return this.el.innerHTML = data;
            };
            this.Count = function(){
                // untuk mengisi counter
                var count = document.getElementById ('counter');
                if(data){
                    count.innerHTML = data + 'Mahasiswa';
                }
                else{
                    count.innerHTML = 'Data Kosong';
                }
            };
            this.Add = function(){
                // untuk tambah nama
            }
        }
        app.barisAll();
    </script>
</body>
</html>
