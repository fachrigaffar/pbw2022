<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document1</title>
    <script>
        function hitung() {
            var form = document.formHitung;
            var x = eval(form.bil1.value);
            var y = eval(form.bil2.value);
            var pil = form.opr.value;
            var z = eval(`${x} ${pil} ${y}`);
            alert(z)
            form.hasil.value=z;
            
        }
    </script>
</head>

<body>
    <form name="formHitung" action="#">
        Bil 1
        <input type="number" name="bil1">
        Opr
        <select name="opr">
            <br>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br> Bil 2
        <input type="number" name="bil2">
        <input type="button" value="=" onclick="hitung()">
        <input type="number" name="hasil" disabled>
    </form>

</body>

</html>
