<script>
	var vid = document.getElementById("myVideo");
	function enableControls() {
		vid.controls = true;
		vid.load();
	}

	function disableControls() {
		vid.controls = false;
		vid.load();
	}

	function durationVid() {
		alert(vid.duration)
	}

	function checkControls() {
		alert(vid.control)
	}

	function playVid() {
		vid.play();
		vid.loop = true;
	}
	function pauseVid() {
		vid.pause();
	}
</script>
