<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="sign in"/>
    <meta name="keywords" content="sign in"/>
    <meta name="author" content="Fachri Gaffar Ilhami"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Masuk</title>
  </head>
  <body>
    <!-- form masuk -->
    <form class="login">
      <div class="container card bg-transparent border-light text-light" style="width: 300px">
        <div class="card-header fw-bold mb-3 fs-5">Masuk</div>
        <div class="mb-3 mt-2">
          <label for="exampleInputPassword1" class="form-label">Alamat email</label>
          <input type="email" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata sandi</label>
          <input type="password" class="form-control" id="password" aria-describedby="password" />
        </div>
        <p class="text-center">Tidak punya akun?<a href="signup.html" class="text-light">Daftar disini</a></p>
        <button type="submit" class="btn btn-primary col-5 mx-auto mb-4">Masuk</button>
      </div>
    </form>
    <!-- form masuk end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
