    <form class="login1">
      <div class="container card bg-transparent border-light text-light" style="width: fit-content;">
        <div class="card-header fw-bold mb-3 fs-5">Mendaftar</div>
        <div class="mb-3 mt-2">
          <label for="exampleInputPassword1" class="form-label">Alamat email</label>
          <input type="email" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="name" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata sandi</label>
          <input type="password" class="form-control" id="password" aria-describedby="password" />
          <div id="password" class="form-text">Kata sandi harus mengandung minimal 8 karakter</div>
        </div>
        <p class="text-center">Sudah memliki akun?<a href="signin.html" class="text-light">Masuk disini</a></p>
        <button type="submit" class="btn btn-primary col-5 mx-auto mb-4">Lanjutkan</button>
      </div>
    </form>
