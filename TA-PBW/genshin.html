<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="menu diamond" />
    <meta name="keywords" content="menu" />
    <meta name="author" content="Fachri Gaffar Ilhami" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Genshin Impact</title>
  </head>
  <body>
    <!-- menu -->
    <section class="menu">
      <div class="container card mt-5 mb-5" style="width: 750px">
        <!-- user id -->
        <div class="header text-black fw-bold mt-2">
          <h4>Masukkan UID dan Pilih Server</h4>
        </div>
        <div class="col-auto mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan UID" />
          <select class="form-select mt-2" aria-label="Default select example">
            <option selected>Pilih Server</option>
            <option value="1">America</option>
            <option value="2">Europe</option>
            <option value="3">Asia</option>
            <option value="4">TW, HK, MO</option>
        </select>
          <div id="text" class="form-text">
            Untuk menemukan UID Anda, masuk pakai akun Anda. Klik pada tombol profile di pojok kiri atas layar. Temukan UID dibawah avatar. Masukan UID Anda di sini. Selain itu, Anda juga dapat temukan UID Anda di pojok bawah kanan layar.
          </div>
        </div>
        <!-- user id end -->
        <!-- pilihan dm -->
        <div class="header text-black fw-bold mt-1">
          <h4>Nominal Top Up</h4>
        </div>
        <table class="diamond container-fluid w-auto">
            <tr>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/gi.png" alt="" style="width: 50px; height: 50px;">
                        <div class="text-dark">
                            <h6>60 Genesis Crystal</h6>
                            <p>Rp 16.000,-</p>  
                        </div>
                    </button>
                </th>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/gi.png" alt="" style="width: 50px; height: 50px;">
                        <div class="text-dark">
                            <h6>330 Genesis Crystal</h6>
                            <p>Rp 80.000,-</p>  
                        </div>
                    </button>
                </th>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/gi.png" alt="" style="width: 50px; height: 50px;">
                        <div class="text-dark">
                            <h6>1090 Genesis Crystal</h6>
                            <p>Rp 250.000,-</p>  
                        </div>
                    </button>
                </th>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/gi.png" alt="" style="width: 50px; height: 50px;">
                        <div class="text-dark">
                            <h6>2240 Genesis Crystal</h6>
                            <p>Rp 580.000,-</p>  
                        </div>
                    </button>
                </th>
            </tr>
        </table>
        <!-- pilihan dm end -->
        <!-- pembayaran -->
        <div class="header text-black fw-bold mt-1">
            <h4>Metode Pembayaran</h4>
        </div>
        <div class="container Pay mb-3">
            <button  type="button" class="btn btn-outline-info w-100 h-50 m-2">
                <img src="source/gopay.png" alt="">
            </button>
            <button  type="button" class="btn btn-outline-info  w-100  h-50 m-2">
                <img src="source/ovo.png" alt="">
            </button>
            <button  type="button" class="btn btn-outline-info  w-100  h-50 m-2">
                <img src="source/dana.png" alt="">
            </button>
            <button  type="button" class="btn btn-outline-info  w-100  h-50 m-2">
                <img src="source/qris.png" alt="">
            </button>
        </div>
        <button type="button" class="container btn btn-info mb-4 w-100">Beli Sekarang</button>
        <!-- pembayaran end -->
      </div>
    </section>
    <!-- menu end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
