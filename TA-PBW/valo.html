<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="menu diamond" />
    <meta name="keywords" content="menu" />
    <meta name="author" content="Fachri Gaffar Ilhami" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Valorant</title>
  </head>
  <body>
    <!-- menu -->
    <section class="menu">
      <div class="container card mt-5 mb-5" style="width: 750px">
        <!-- user id -->
        <div class="header text-black fw-bold mt-2">
          <h4>Masukkan Riot ID</h4>
        </div>
        <div class="col-auto mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan Riot ID" />
          <div id="text" class="form-text">
            Untuk menemukan Riot ID Anda, buka halaman profil akun dan salin Riot ID+Tag menggunakan tombol yang tersedia disamping Riot ID. (Contoh: Westbourne#SEA)
          </div>
        </div>
        <!-- user id end -->
        <!-- pilihan dm -->
        <div class="header text-black fw-bold mt-1">
          <h4>Nominal Top Up</h4>
        </div>
        <table class="diamond container-fluid w-auto">
            <tr>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/valo.png" alt="" style="width: 80px; height: 50px;">
                        <div class="text-dark">
                            <h6>125 Points</h6>
                            <p>Rp 15.000,-</p>  
                        </div>
                    </button>
                </th>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/valo.png" alt="" style="width: 80px; height: 50px;">
                        <div class="text-dark">
                            <h6>420 Points</h6>
                            <p>Rp 50.000,-</p>  
                        </div>
                    </button>
                </th>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/valo.png" alt="" style="width: 80px; height: 50px;">
                        <div class="text-dark">
                            <h6>700 Points</h6>
                            <p>Rp 80.000,-</p>  
                        </div>
                    </button>
                </th>
                <th class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/valo.png" alt="" style="width: 80px; height: 50px;">
                        <div class="text-dark">
                            <h6>1375 Points</h6>
                            <p>Rp 150.000,-</p>  
                        </div>
                    </button>
                </th>
            </tr>
            <tr>
                <td class="p-2 w-auto h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/valo.png" alt="" style="width: 80px; height: 50px;">
                        <div class="text-dark">
                            <h6>2400 Points</h6>
                            <p>Rp 250.000,-</p>  
                        </div>
                    </button>
                </td>
                <td class="p-2 w-auto  h-auto">
                    <button type="button" class="btn btn-outline-info">
                        <img src="source/valo.png" alt="" style="width: 80px; height: 50px;">
                        <div class="text-dark">
                            <h6>4000 Points</h6>
                            <p>Rp 400.000,-</p>  
                        </div>
                    </button>
                </td>
            </tr>
        </table>
        <!-- pilihan dm end -->
        <!-- pembayaran -->
        <div class="header text-black fw-bold mt-1">
            <h4>Metode Pembayaran</h4>
        </div>
        <div class="container Pay mb-3">
            <button  type="button" class="btn btn-outline-info w-100 h-50 m-2">
                <img src="source/gopay.png" alt="">
            </button>
            <button  type="button" class="btn btn-outline-info  w-100  h-50 m-2">
                <img src="source/ovo.png" alt="">
            </button>
            <button  type="button" class="btn btn-outline-info  w-100  h-50 m-2">
                <img src="source/dana.png" alt="">
            </button>
            <button  type="button" class="btn btn-outline-info  w-100  h-50 m-2">
                <img src="source/qris.png" alt="">
            </button>
        </div>
        <button type="button" class="container btn btn-info mb-4 w-100">Beli Sekarang</button>
        <!-- pembayaran end -->
      </div>
    </section>
    <!-- menu end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
